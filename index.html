<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="calc">
            <object data="calculate_black_48.svg" type="image/svg+xml"></object>
            <div class="calc-title">
                Calculadora
            </div>
            <input placeholder="Digite um número" id="num1" type="number"/>
            <input placeholder="Digite um número"id="num2" type="number"/>

            <div>
                <button onclick="calc('+')">+</button>
                <button onclick="calc('-')">-</button>
                <button onclick="calc('*')">*</button>
                <button onclick="calc('/')">/</button>
            </div>

            <input id="output" type="text" readonly/>
        </div>

        <div class="historic">
            <div class="historic-title  ">
                <h1>Histórico</h1>
            </div>
            <div class="last-operations">
                10 últimas operações:
                <div id="historic">

                </div>
            </div>
        </div>

    </div>
   
    <script src="javascript.js"></script>
</body>
</html>
